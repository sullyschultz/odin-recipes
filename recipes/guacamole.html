    <h4>Ingredients</h4>
    <ul>
        <li>Avocado</li>
        <li>Cherry tomatoes</li>
        <li>Garlic</li>
        <li>Salt and pepper</li>
    </ul>

    <h4>Steps</h4>

    <ol>
        <li>Peel and deseed avocado</li>
        <li>Wash and chop tomatoes</li>
        <li>Peel and chop garlic</li>
        <li>Mix everything together in a bowl</li>
        <li>Add salt and pepper to taste</li>
    
    </ol>
